<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia Flash - Manual</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #121212; color: #e0e0e0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; max-width: 500px; margin: 20px auto; border: 1px solid #333; }
        #qrcode { background: white; padding: 15px; display: inline-block; border-radius: 10px; margin: 20px 0; }
        .btn { background: #007aff; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; display: block; width: 100%; box-sizing: border-box; }
        input[type="file"] { display: none; }
        #status { color: #00d1ff; font-size: 0.9em; margin-bottom: 10px; }
        
        /* Galería Mejorada */
        #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 20px; }
        .img-container { position: relative; background: #2d2d2d; padding: 5px; border-radius: 8px; border: 1px solid #444; }
        .img-container img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
        .download-btn { background: #28a745; color: white; border: none; font-size: 10px; padding: 5px; width: 100%; cursor: pointer; border-radius: 4px; margin-top: 5px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 2px 5px; border-radius: 50%; position: absolute; top: -5px; right: -5px; cursor: pointer; }
        
        .success { color: #00ff88 !important; }
    </style>
</head>
<body>

    <h2>⚡ Cola de Transferencia</h2>
    <div id="status">Iniciando...</div>

    <div id="pc-view" class="card" style="display:none;">
        <p>Escanea para vincular:</p>
        <div id="qrcode"></div>
        <div id="gallery"></div>
    </div>

    <div id="mobile-view" class="card" style="display:none;">
        <div id="conn-status">Conectando...</div>
        <br>
        <label class="btn" id="upload-label" style="opacity: 0.5; pointer-events: none;">
            SELECCIONAR VARIAS FOTOS
            <input type="file" id="file-input" accept="image/*" multiple>
        </label>
        <div id="send-log" style="font-size: 12px; margin-top: 15px; color: #888;"></div>
    </div>

    <script>
        let baseID = window.location.hash.substring(1);
        if (!baseID) {
            baseID = Math.random().toString(36).substring(2, 8);
            window.location.hash = baseID;
        }

        const isMobile = /iPhone|Android/i.test(navigator.userAgent);
        const statusText = document.getElementById('status');
        const myID = isMobile ? 'mob-' + baseID + Math.floor(Math.random()*100) : 'pc-' + baseID;
        const targetPCID = 'pc-' + baseID;

        const peer = new Peer(myID);

        peer.on('open', () => {
            statusText.innerText = "Sistema en línea";
            if (isMobile) setupMobile();
            else setupPC();
        });

        // --- LÓGICA PARA LA PC ---
        function setupPC() {
            document.getElementById('pc-view').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 150, height: 150 });

            peer.on('connection', (conn) => {
                statusText.innerText = "¡Dispositivo vinculado!";
                statusText.classList.add('success');
                
                conn.on('data', (data) => {
                    const blob = new Blob([data.file], { type: data.type });
                    const url = URL.createObjectURL(blob);
                    
                    const container = document.createElement('div');
                    container.className = 'img-container';
                    
                    container.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
                        <img src="${url}">
                        <button class="download-btn" onclick="downloadImg('${url}', '${data.name}')">DESCARGAR</button>
                    `;
                    
                    document.getElementById('gallery').prepend(container);
                });
            });
        }

        function downloadImg(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = name || "foto_" + Date.now();
            a.click();
        }

        // --- LÓGICA PARA EL CELULAR ---
        function setupMobile() {
            document.getElementById('mobile-view').style.display = 'block';
            const connStatus = document.getElementById('conn-status');
            const log = document.getElementById('send-log');
            
            const conn = peer.connect(targetPCID);
            
            conn.on('open', () => {
                connStatus.innerText = "Conectado a PC ✅";
                connStatus.classList.add('success');
                const label = document.getElementById('upload-label');
                label.style.opacity = "1";
                label.style.pointerEvents = "auto";

                document.getElementById('file-input').onchange = async (e) => {
                    const files = Array.from(e.target.files);
                    log.innerText = `Enviando ${files.length} archivos...`;
                    
                    for (let file of files) {
                        // Enviamos en cola
                        await conn.send({ 
                            file: file, 
                            type: file.type, 
                            name: file.name 
                        });
                    }
                    log.innerText = "¡Todo enviado!";
                };
            });
        }
    </script>
</body>
</html>
