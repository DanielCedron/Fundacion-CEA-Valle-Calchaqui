<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Mensajes IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 1rem; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        #resultado {
            margin-top: 1.5rem;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>IA Clasificadora</h1>
    <p>Escribe un mensaje para que la IA lo analice:</p>
    
    <textarea id="mensaje" placeholder="Ej: ¡Che, salió todo joya! o ¡Ganaste un premio clic acá!"></textarea>
    
    <button id="btnAnalizar" onclick="analizar()">Analizar Mensaje</button>

    <div id="resultado"></div>
</div>

<script>
    async function analizar() {
        const texto = document.getElementById('mensaje').value;
        const resultDiv = document.getElementById('resultado');
        const btn = document.getElementById('btnAnalizar');

        if (!texto.trim()) {
            alert("Escribe algo antes de analizar.");
            return;
        }

        // Configuración visual de carga
        resultDiv.style.display = "block";
        resultDiv.style.backgroundColor = "#eee";
        resultDiv.innerHTML = '<span class="loading">La IA está pensando...</span>';
        btn.disabled = true;

        try {
            // CONEXIÓN CON TU LINK DE RENDER
            const response = await fetch("https://ia-clasificador.onrender.com/analizar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ texto: texto })
            });

            if (response.ok) {
                const data = await response.json();
                
                // Personalizamos el color según el resultado
                let color = "#333";
                let fondo = "#e2e2e2";

                if(data.categoria === "Spam") { fondo = "#ffebee"; color = "#c62828"; }
                else if(data.categoria === "Alegre") { fondo = "#e8f5e9"; color = "#2e7d32"; }
                else if(data.categoria === "Queja") { fondo = "#fff3e0"; color = "#ef6c00"; }
                else if(data.categoria === "Mala noticia") { fondo = "#f3e5f5"; color = "#6a1b9a"; }

                resultDiv.style.backgroundColor = fondo;
                resultDiv.style.color = color;
                resultDiv.innerHTML = "Categoría detectada: " + data.categoria;
            } else {
                resultDiv.innerHTML = "Error: El servidor no respondió correctamente.";
            }
        } catch (error) {
            console.error(error);
            resultDiv.innerHTML = "Error: No se pudo conectar con la IA. Asegúrate de que el servicio en Render esté activo.";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
