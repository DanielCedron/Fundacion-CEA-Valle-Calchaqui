<!DOCTYPE html>
<html lang="es">
<head>
    <title>Menu de Spawn</title>
    <meta charset="utf-8">
    <style>
        /* CSS Integrado */
        body {
            background-color: #121212; /* Fondo nocturno */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* Estilo del botón */
        button {
            display: block;
            width: 300px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff; /* Azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spawn de Moto</h1>
        
        <button onclick="spawnConMoto()">Aparecer con Moto (PCJ-600)</button>
    </div>

    <script>
        
        // Esta es la función que se llama al hacer clic en el botón
        function spawnConMoto() {
            // El ID 461 es la PCJ-600
            const vehicleId = 461;

            // Comprueba si el objeto 'cef' (del plugin) existe
            if (typeof cef !== 'undefined') {
                
                // Si existe, llama al evento "requestSpawn" en tu script de Pawn
                // y le pasa el número 461
                cef.call("requestSpawn", vehicleId);

            } else {
                // Mensaje de error si pruebas esto en Google Chrome
                console.log("CEF no está definido. ID Vehículo: " + vehicleId);
                alert("Esto solo funciona dentro del juego (SA-MP).");
            }
        }
    </script>

</body>
</html>
