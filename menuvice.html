<!DOCTYPE html>
<html lang="es">
<head>
    <title>Spawn Moto</title>
    <meta charset="utf-8">
    <style>
        /* Modo Nocturno y Centrado */
        body {
            background-color: #121212; 
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 25px;
        }

        /* Botón para la Moto */
        .btn-moto {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff; /* Azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-moto:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Elige tu Moto!</h1>
        
        <button class="btn-moto" onclick="spawn(461)">Aparecer con Moto (PCJ-600)</button>
    </div>

    <script>
        function spawn(vehicleId) {
            // Llama al evento "requestSpawn" en tu script de Pawn y envía el ID de la moto (461)
            if (typeof cef !== 'undefined') {
                cef.call("requestSpawn", vehicleId);
            }
        }
    </script>

</body>
</html>
